name: dbt CD (Deploy to prod)

on:
  workflow_dispatch:  # Cho phép chạy tay
  push:
    tags:
      - 'v*'           # Hoặc tự động chạy khi đẩy tag version

jobs:
  dbt-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt-oracle
        run: |
          python -m pip install --upgrade pip
          pip install dbt-oracle

      - name: Set up DBT prod profile
        run: |
          mkdir -p ~/.dbt
          echo "$DBT_PROFILES_YML_PROD" > ~/.dbt/profiles.yml
        env:
          DBT_PROFILES_YML_PROD: ${{ secrets.DBT_PROFILES_YML_PROD }}

      - name: Deploy to prod
        run: |
          dbt deps
          dbt run --target prod
          dbt test --target prod
